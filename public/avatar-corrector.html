<script>
function markIframe(iframe) {
  if (!iframe || iframe.id === "windowed") return;

  iframe.classList.add("beholder");
}

// Existing iframes
document.querySelectorAll("iframe").forEach(markIframe);

// Future iframes
const observer = new MutationObserver(mutations => {
  mutations.forEach(mutation => {
    mutation.addedNodes.forEach(node => {
      if (node.tagName === "IFRAME") markIframe(node);

      if (node.querySelectorAll) {
        node.querySelectorAll("iframe").forEach(markIframe);
      }
    });
  });
});

observer.observe(document.documentElement, {
  childList: true,
  subtree: true
});
</script>

<script>
(function(){
    const toggle = document.getElementById('menuToggle');
    const menu = document.getElementById('subheaderMenu');
    if (!toggle || !menu) return;
    function setOpen(open) {
        const show = !!open;
        menu.classList.toggle('open', show);
        toggle.setAttribute('aria-expanded', show);
        menu.setAttribute('aria-hidden', !show);
    }
    // sync initial state (menu is hidden by default unless `.open` is present)
    setOpen(menu.classList.contains('open'));
    toggle.addEventListener('click', function(e){
        e.stopPropagation();
        setOpen(!menu.classList.contains('open'));
    });
    document.addEventListener('click', function(e){
        if (!menu.contains(e.target) && e.target !== toggle) setOpen(false);
    });
    document.addEventListener('keydown', function(e){
        if (e.key === 'Escape') setOpen(false);
    });
})();
</script>
