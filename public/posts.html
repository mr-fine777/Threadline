<script>
(function(){
    const toggle = document.getElementById('menuToggle');
    const menu = document.getElementById('subheaderMenu');
    if (!toggle || !menu) return;
    function setOpen(open) {
        const show = !!open;
        menu.classList.toggle('open', show);
        toggle.setAttribute('aria-expanded', show);
        menu.setAttribute('aria-hidden', !show);
    }
    // sync initial state (menu is hidden by default unless `.open` is present)
    setOpen(menu.classList.contains('open'));
    toggle.addEventListener('click', function(e){
        e.stopPropagation();
        setOpen(!menu.classList.contains('open'));
    });
    document.addEventListener('click', function(e){
        if (!menu.contains(e.target) && e.target !== toggle) setOpen(false);
    });
    document.addEventListener('keydown', function(e){
        if (e.key === 'Escape') setOpen(false);
    });
})();
</script>

// Blog post logic
document.addEventListener('DOMContentLoaded', function() {
  // Helper: get slug from URL (?slug=...)
  function getSlug() {
    const params = new URLSearchParams(window.location.search);
    return params.get('slug');
  }

  // Fetch blogpost.json and display post if valid
  const slug = getSlug();
  if (!slug) {
    window.location.href = 'index.html';
    return;
  }
  fetch('posts/blogpost.json')
    .then(r => r.json())
    .then(data => {
      const posts = data.BlogPosts || [];
      const post = posts.find(p => p.slug === slug);
      if (!post) {
        window.location.href = 'index.html';
        return;
      }
      // Render post with newlines preserved as <br>
      const container = document.getElementById('post-container');
      // Replace newlines with <br> for HTML rendering
      const formattedBody = post.body.replace(/\n/g, '<br><br>');
      container.innerHTML = `
        <div class="specific-post">
          <div class="post-content">
            <br>
            <h1 id="title">${post.title}</h1>
            <img id="image" src="${post.image}" alt="Post image">
            <br>
            <p id="body">${formattedBody}</p>
            <br>
          </div>
        </div>
      `;
      container.style.position = 'relative';
    })
    .catch(() => {
      window.location.href = 'index.html';
    });
});
</script>
